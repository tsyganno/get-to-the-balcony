{% extends 'base.html' %}

{% block app_content %}
    <form action="{{ url_for('game') }}" method="post">
        {{ form.csrf_token() }}
        {% for field in form if field.name != 'csrf_token' and field.name != 'submit'%}
            <h2>{{ field.label() }}</h2>
            <h2>{{ field }}</h2>
        <br>
        <br>
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
        {{ form.submit }}
    </form>
{% endblock %}
